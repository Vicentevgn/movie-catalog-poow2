# Configura��o do Servidor
server.port=8081

# Configura��o do Banco de Dados
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5433/POOW2
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configura��o do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura��o do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

# Configura��o do JWT (Chave secreta e tempo de expira��o)
jwt.secret=minhachavesecretamuitoforteparausarnoprojeto
jwt.expiration=86400000

# Configura��o do Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=br.csi.politecnico.moviecatalog.controller
springdoc.pathsToMatch=/api/**

