# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/movie-catalog
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

# Configuração do JWT (Chave secreta e tempo de expiração)
jwt.secret=minhachavesecretamuitoforteparausarnoprojeto
jwt.expiration=86400000

# Configuração do Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=br.csi.politecnico.moviecatalog.controller
springdoc.pathsToMatch=/api/**

